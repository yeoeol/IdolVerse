jwt:
  secret: ${JWT_SECRET} # JWT 서명에 사용할 비밀키
  access-token:
    expiration: ${EXPIRED_ACCESS}  # 30분 (단위: 밀리초)
  refresh-token:
    expiration: ${EXPIRED_REFRESH}  # 7일 (단위: 밀리초)
  header-authorization: ${JWT_HEADER}

file:
  path: ${FILE_PATH}

spring:
  profiles:
    active: ${PROFILE}
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
